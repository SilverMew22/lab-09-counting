<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script>
for(i = 1;i <= 100;i++){
if (i % 3 == 0 && i % 5 == 0){
// % outputs the remainder
// when the % of 3 == 0 their are no remainders
console.log("FizzBuzz");
document.write(i + " FizzBuzz" + "<br>");
}else if(i % 3 == 0){
console.log("Fizz");
document.write(i + " Fizz" + "<br>");
}else if(i % 5 == 0){
  console.log("Buzz");
  document.write(i + " FizzBuzz" + "<br>");
}else{
  //if number is not a multiple of 3 or 5 then print normally
    console.log(i);
	document.write(i + "<br>");
}
}
    </script>
  </body>
</html>
